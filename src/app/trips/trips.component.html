<section class="w-96 ml-5 mt-5">
    <table>
        <thead>
            <tr>
                <th>Departure</th>
                <th>Departude Station</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trip of trips" class="hover: cursor-pointer">
                <td>{{ trip.bike_departure }}</td>
                <td>{{ trip.departure_station_name }}</td>
                <td>{{ trip.duration }}</td>
            </tr>
        </tbody>
    </table>
    <div class="flex justify-between">
        <button (click)="loadPreviousTrips()"> < Back</button>
        <button (click)="loadNextTrips()">Next ></button>
      </div>
</section>
