
<table>
    <thead>
        <tr>
        <th>Departure</th>
        <th>Departude Station</th>
        <th>Return Station</th>
        <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trip of trips">
        <td>{{ trip.bike_departure }}</td>
        <td>{{ trip.departure_station_name }}</td>
        <td>{{ trip.return_station_name }}</td>
        <td>{{ trip.duration_sec }}</td>
        </tr>
    </tbody>
</table>
