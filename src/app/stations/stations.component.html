<section class="ml-5 mt-5">
    <table>
        <thead>
            <tr>
                <th class="text-left">Station Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let station of stations" class="hover: cursor-pointer">
                <td>{{ station.name }}</td>
            </tr>
        </tbody>
    </table>
    <div class="py-5">
        <button class="pr-10" (click)="loadPreviousStations()"> < Back</button>
        <button (click)="loadNextStations()">Next ></button>
      </div>
</section>
