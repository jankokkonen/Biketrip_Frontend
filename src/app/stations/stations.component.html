<section class="flex flex-wrap">
  <section class="ml-5 mt-5 w-[225px]">
    <table>
      <thead>
        <tr>
          <th class="text-left font-bold">Station Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
        *ngFor="let station of stations; let i = index"
        [ngClass]="{
          'hover:bg-gray-200':
            selectedHeader !== 'StationName' && selectedStationIndex !== i,
          'bg-gray-200':
            selectedHeader === 'StationName' && selectedStationIndex === i,
          'cursor-pointer': true
        }"
          (click)="
            selectStation(i);
            selectHeader('StationName');
            openStationDetails(station)
          "
        >
          <td>{{ station.name }}</td>
        </tr>
      </tbody>
    </table>
    <div class="py-5">
      <button
        *ngIf="currentPage > 1"
        class="pr-10"
        (click)="loadPreviousStations()"
      >
        Back
      </button>

      <button (click)="loadNextStations()">Next</button>
    </div>
  </section>

  <section class="ml-5 mt-5">
    <app-station-details *ngIf="selectedStation" [station]="selectedStation">
    </app-station-details>
  </section>
</section>
