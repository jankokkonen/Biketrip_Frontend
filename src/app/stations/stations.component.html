<section class="w-80 ml-5 mt-5">
    <table>
        <thead>
            <tr>
                <td>Station name</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let station of stations" class="hover: cursor-pointer">
                <td>{{ station.name }}</td>
            </tr>
        </tbody>
    </table>
    <div class="flex justify-between">
        <button (click)="loadPreviousTrips()"> < Back</button>
        <button (click)="loadNextTrips()">Next ></button>
      </div>
</section>
