<section class="flex flex-wrap">  
    <section class="ml-5 mt-5 w-[225px]">
        <table>
            <thead>
                <tr>
                    <th class="text-left">Station Name</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                *ngFor="let station of stations" 
                class="hover: cursor-pointer"
                (click)="openStationDetails(station)">
                    <td>{{ station.name }}</td>
                </tr>
            </tbody>
        </table>
        <div class="py-5">
            <button 
            *ngIf="currentPage > 1" 
            class="pr-10" (click)="loadPreviousStations()">
            Back</button>

            <button (click)="loadNextStations()">Next</button>
        </div>
    </section>

    <section class="ml-5 mt-5">
        <app-station-details *ngIf="selectedStation" [station]="selectedStation"></app-station-details>
    </section>
</section>
