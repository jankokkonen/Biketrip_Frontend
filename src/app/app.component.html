<div class="py-10 flex flex-wrap mx-auto w-[1300px]">
  <div class="pr-3 map-container">
    <app-map></app-map>
  </div>
  <div class="max-w-[600px] pl-3">
    <button
      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4"
      [ngClass]="{ 'bg-blue-900': selectedButton === 'stations' }"
      [routerLink]="'/stations'"
    >
      Stations
    </button>

    <button
      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4"
      [ngClass]="{ 'bg-blue-900': selectedButton === 'trips' }"
      [routerLink]="'/trips'"
    >
      Journeys
    </button>

    <router-outlet></router-outlet>
  </div>
</div>
