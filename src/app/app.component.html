<div class="py-10 flex flex-wrap mx-auto w-[95%] max-w-[1500px]">
  <div class="w-1/2 min-w-[400px] flex flex-col flex-grow">
    <app-map></app-map>
  </div>
  <div class="w-1/2 pl-3 p-5">
    <a
      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 ml-5"
      [ngClass]="{ 'bg-blue-900': selectedButton === 'stations' }"
      [routerLink]="'/stations'"
      (click)="selectedButton = 'stations'"
    >
      Stations
    </a>

    <a
      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4"
      [ngClass]="{ 'bg-blue-900': selectedButton === 'trips' }"
      [routerLink]="'/trips'"
      (click)="selectedButton = 'trips'"
    >
      Journeys
    </a>

    <router-outlet></router-outlet>
  </div>
</div>
